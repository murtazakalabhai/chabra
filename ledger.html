<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Ledger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Party Ledger</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="ledger.html">Ledger</a>
            <a href="create-party.html">Create Party</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main>
        <h2 id="party-name"></h2>
        <table id="party-ledger-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Particulars</th>
                    <th>Image</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Balance</th>
                    <th>Entered By</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Add Entry</h3>
        <form id="add-entry-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="particulars">Particulars:</label>
            <input type="text" id="particulars" required>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*">
            <label for="debit">Debit:</label>
            <input type="number" id="debit" min="0">
            <label for="credit">Credit:</label>
            <input type="number" id="credit" min="0">
            <button type="submit">Add Entry</button>
        </form>
    </main>

    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Zoomed Image">
    </div>
</body>
</html>
