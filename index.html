<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Data Manager</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="ledger.html">Ledger</a>
            <a href="create-party.html">Create Party</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main id="auth-section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button id="login-btn">Login</button>
    </main>

    <main id="main-section" style="display: none;">
        <h2>Party Ledger Summary</h2>
        <input type="text" id="party-search" placeholder="Search Party Name..." />
        <table id="party-summary-table">
            <thead>
                <tr>
                    <th>Party Name</th>
                    <th>Contact No.</th>
                    <th>Balance</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>


    </main>

    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Zoomed Image">
    </div>
</body>
</html>
